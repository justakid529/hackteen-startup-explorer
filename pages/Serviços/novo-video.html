<div class="container mt-4">
  <h2 class="services-title">Adicionar Link do YouTube</h2>
  <form class="service-form" id="youtubeForm">
    
    <label for="titulo">Título do Vídeo:</label>
    <input type="text" name="titulo" id="titulo" placeholder="Ex: Aula de Matemática" maxlength="50" required>

    <label for="nota">Nota (0 a 10):</label>
    <input type="number" name="nota" id="nota" min="0" max="10" placeholder="Ex: 8" required>

    <label for="descricao">Descrição:</label>
    <textarea name="descricao" id="descricao" placeholder="Descreva o conteúdo do vídeo" minlength="20" maxlength="60" required></textarea>

    <label for="link">Link do YouTube:</label>
    <input type="url" name="link" id="link" placeholder="https://youtube.com/..." required pattern="https://.*">

    <br><br>
    <button type="submit" class="main-btn">Salvar</button>
  </form>
</div>
